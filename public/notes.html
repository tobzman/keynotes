<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker - Notes</title>
  </head>

  <body>
    <h1>Note Taker - Notes</h1>
    <form>
      <label for="note-title">Note Title:</label>
      <input
        type="text"
        id="note-title"
        name="note-title"
        placeholder="Enter note title"
      />

      <label for="note-text">Note Text:</label>
      <textarea
        id="note-text"
        name="note-text"
        placeholder="Enter note text"
      ></textarea>

      <button type="submit">Save Note</button>
    </form>
    <hr />
    <ul id="note-list">
      <!-- Existing notes will be dynamically added here -->
    </ul>
  </body>
</html>
